<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Style Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #DB4437; }
    .logo span:nth-child(3) { color: #F4B400; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #0F9D58; }
    .logo span:nth-child(6) { color: #DB4437; }

    form {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px;
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 30px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1669c1;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
    </div>

    <form id="searchForm" autocomplete="off">
      <input id="q" name="query" type="text" placeholder="Type anything..." required />
      <button type="submit">Search</button>
    </form>

    <div class="msg" id="msg">âœ… Your search has been sent!</div>
  </div>

  <script>
    const FORMSPREE_URL = "https://formspree.io/f/YOUR_FORM_ID";  // <-- Replace with your Formspree URL

    const form = document.getElementById("searchForm");
    const input = document.getElementById("q");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      // Send data to Formspree
      try {
        await fetch(FORMSPREE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        msg.style.display = "block";
        input.value = "";

        // Redirect to Google search results
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
      } catch (error) {
        alert("Error sending data!");
      }
    });
  </script>
</body>
</html>
